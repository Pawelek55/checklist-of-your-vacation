<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="stripe">
            <input type="checkbox">
            <p>Remeber what take on vacation:</p>
        </div>
        <div class="stripe">
            <input type="checkbox">
            <p>1. Documents</p>
        </div>
        <div class="stripe">
            <input type="checkbox">
            <p>2. Money</p>
        </div>
        <div class="stripe">
            <input type="checkbox">
            <p>3. Phone</p>
        </div>
        <div class="stripe">
            <input type="checkbox">
            <p>4. Tickets</p>
        </div>
        <div class="stripe">
            <input type="checkbox">
            <p>5. Map</p>
        </div>
        <div class="stripe">
            <input type="checkbox">
            <p>6. Clothes</p>
        </div>
        <div class="stripe">
            <input type="checkbox">
            <p>7. Good attitude</p>
        </div>
        <div class="stripe">
            <input type="checkbox">
            <p>Have a nice trip!!!</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
